<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% if page.title %}{{ page.title }} -- ぺけみさお{% else %}ぺけみさお -- xmisao{% endif %}</title>
<link rel="stylesheet" href="{{ root }}/style/theme.css" type="text/css" />
<link rel="shortcut icon" href="{{ root}}/favicon.ico">
</head>
<body>
<header>
<span id="logo"><a class="silent" href="{{ root }}/index.html">ぺけみさお</a></span>
</header>
<nav>
</nav>
<section>
<div class="date">{{ page.date }}</div>
<article>
{{ content }}
</article>
<div>
<!-- Hatena Bookmark -->
<a href="http://b.hatena.ne.jp/entry/http://www.xmisao.com{{ page.url }}" class="hatena-bookmark-button" data-hatena-bookmark-layout="standard-balloon" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only.gif" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a><script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>

<!-- Google Plus -->
<!-- Place this tag where you want the +1 button to render. -->
<div class="g-plusone" data-size="medium" data-href="http://www.xmisao.com/{{ page.url }}"></div>
<!-- Place this tag after the last +1 button tag. -->
<script type="text/javascript">
  window.___gcfg = {lang: 'ja'};

  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>

<!-- Facebook -->
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div class="fb-like" data-href="http://www.xmisao.com{{ page.url }}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false"></div>
</div>
<div>
{% if page.previous %}
<li class="before left"><a rel="prev" href="{{ page.previous.url }}" class="btn" title="View {{ page.previous.title }}">Before</a></li>
{% endif %}
{% if page.next %}
<li class="next right"><a rel="next" href="{{ page.next.url }}" class="btn" title="View {{ page.next.title }}">Next</a></li>
{% endif %}
</div>
<div style="text-align:right;">
<canvas id="img" width="32" height="32" />
</div>
</section>
<aside>
</aside>
<footer>
(C) 2012-2013 <img id="footerlogo" src="{{ root }}/style/xmisao_icon_16x16.png">xmisao.com. All Rights Reserved.
</footer>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-40150713-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
