<!DOCTYPE html>
<html lang="ja">
  {% include header.html %}
  <body>
    {% include pane-top.html active-tab=page.active-tab %}
    {% include pane-title.html %}
    <div class="container contents">
      <div id="post-contents">
        <dl class="posts">
          {% for post in page.posts %}
          <dt>{{ post.date | date: "%Y-%m-%d" }}</dt>
          <dd>
          <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
          <a href="http://b.hatena.ne.jp/entry/{{ site.url }}{{ post.url }}"><img src="https://b.hatena.ne.jp/entry/image/{{ site.url }}{{ post.url }}"></a>
          </dd>
          {% endfor %}
        </dl>
        {% include ads-main.html %}
      </div>
    </div>
    {% include pane-bottom.html %}
  </body>
  {% include google-scripts.html %}
</html>
